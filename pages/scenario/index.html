<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scénario</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <script src="https://unpkg.com/powerglitch@latest/dist/powerglitch.min.js"></script>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="text-logo-wrapper">
        <div class="text-container">
          <p id="typewriter-text" data-text=""></p>
        </div>
        <div class="logo-container">
          <img
            id="img-scenario-logo"
            src="scenario-logo.webp"
            alt="Logo Cyberpunk"
            class="glitch"
          />
        </div>
      </div>
      <div class="image-scenario-container glitch">
        <img
          id="img-scenario"
          src="scenario.webp"
          alt="Scénario"
          class="glitch"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
